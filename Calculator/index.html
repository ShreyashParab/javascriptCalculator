<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <div class="button operator bl-0" onclick="buttonClicked('C')">C</div>
            <div class="button operator" onclick="buttonClicked('DEL')"><img src="assets/bs_icon20.png" alt="backspace"></div>
            <div class="button operator" onclick="buttonClicked('%')">%</div>
            <div class="button operator br-0" onclick="buttonClicked('/')">/</div>
            <div class="button bl-0" onclick="buttonClicked('7')">7</div>
            <div class="button" onclick="buttonClicked('8')">8</div>
            <div class="button" onclick="buttonClicked('9')">9</div>
            <div class="button operator br-0" onclick="buttonClicked('*')">X</div>
            <div class="button bl-0" onclick="buttonClicked('4')">4</div>
            <div class="button" onclick="buttonClicked('5')">5</div>
            <div class="button" onclick="buttonClicked('6')">6</div>
            <div class="button operator br-0" onclick="buttonClicked('-')">-</div>
            <div class="button bl-0" onclick="buttonClicked('1')">1</div>
            <div class="button" onclick="buttonClicked('2')">2</div>
            <div class="button" onclick="buttonClicked('3')">3</div>
            <div class="button operator br-0" onclick="buttonClicked('+')">+</div>
            <div class="button bl-0 bb-0" onclick="buttonClicked('00')">00</div>
            <div class="button bb-0" onclick="buttonClicked('0')">0</div>
            <div class="button bb-0" onclick="buttonClicked('.')">.</div>
            <div class="button equalButton br-0 bb-0" onclick="buttonClicked('=')">=</div>
        </div>
        
    </div>
</body>
<script src="index.js"></script>
</html>
